friend-requests:
  get:
    operationId: get-users-friend-requests
    summary: Get friend requests
    description: Get all pending friend requests from a given username, can be incoming or outgoing.
    tags:
      - users
      - friend-requests
    parameters:
      - $ref: "../schemas/generic.yaml#/components/pagination-from"
      - $ref: "../schemas/generic.yaml#/components/pagination-count"
      - $ref: "../schemas/users.yaml#/components/usernamePathProperty"
      - name: direction
        in: query
        description: Incoming or outgoing.
        required: false
        schema:
          type: string
          example: incoming
          default: incoming
          enum:
            - incoming
            - outgoing
    responses:
      "200":
        description: Friend requests returned.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../schemas/friendRequests.yaml#/components/friendRequest"
      "404":
        description: No user.
        content:
          application/json:
            schema:
              $ref: "../schemas/users.yaml#/components/userNotFoundResponse"

  post:
    operationId: send-friend-request
    summary: Send friend request
    description: Send a friend request from the authenticated user to the specified user.
    tags:
      - users
      - friend-requests
    parameters:
      - $ref: "../schemas/users.yaml#/components/usernamePathProperty"
    responses:
      "200":
        description: Friend request sent successfully.
        content:
          application/json:
            schema:
              $ref: "../schemas/friendRequests.yaml#/components/sendFriendRequestSuccessResponse"
      "404":
        description: No user.
        content:
          application/json:
            schema:
              $ref: "../schemas/users.yaml#/components/userNotFoundResponse"
      "409":
        description: Already a pending friend request.
        content:
          application/json:
            schema:
              $ref: "../schemas/friendRequests.yaml#/components/existingFriendRequestResponse"
