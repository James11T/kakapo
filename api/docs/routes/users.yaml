user:
  get:
    operationId: get-individual-user
    summary: Get a User from username
    description: Gets a user from their username.
    tags:
      - users
      - user-details
    parameters:
      - $ref: "../schemas/users.yaml#/components/usernamePathProperty"
    responses:
      "200":
        description: Correct credentials.
        content:
          application/json:
            schema:
              $ref: "../schemas/users.yaml#/components/user"
      "404":
        description: No user.
        content:
          application/json:
            schema:
              $ref: "../schemas/users.yaml#/components/userNotFoundResponse"

users:
  get:
    operationId: query-users
    summary: Query Users
    description: Search for users based on various query parameters.
    tags:
      - users
      - user-details
    parameters:
      - $ref: "../schemas/generic.yaml#/components/pagination-from"
      - $ref: "../schemas/generic.yaml#/components/pagination-count"
      - name: username
        in: query
        description: Username to query by.
        required: false
        schema:
          type: string
    responses:
      "200":
        description: Users returned.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../schemas/users.yaml#/components/user"

  post:
    operationId: create-user
    summary: Create a User
    description: Create a new user, intended to be used by the end client.
    tags:
      - users
      - user-details
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../schemas/users.yaml#/components/createUserBody"
    responses:
      "200":
        description: Successful Creation.
        content:
          application/json:
            schema:
              $ref: "../schemas/users.yaml#/components/createUserSuccessResponse"
      "400":
        description: Invalid parameters passed to create user.
        content:
          application/json:
            schema:
              $ref: "../schemas/generic.yaml#/components/badParametersResponse"
              title: Invalid parameters
      "409":
        description: Username or email is already in use.
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "../schemas/users.yaml#/components/usernameReservedResponse"
                - $ref: "../schemas/users.yaml#/components/emailAlreadyInUseResponse"

is-username-available:
  get:
    operationId: is-username-available
    summary: Is username available?
    description: Returns true if the given username is not taken by an existing user or reserved by the system.
    tags:
      - users
      - user-details
    parameters:
      - name: username
        in: path
        description: Username of the user to retrieve.
        required: true
        schema:
          type: string
          maxLength: 32
    responses:
      "200":
        description: Successful check.
        content:
          application/json:
            schema:
              $ref: "../schemas/users.yaml#/components/usernameAvailabilityResponse"
