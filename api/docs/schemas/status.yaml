components:
  prodStatusResponseBody:
    title: Production status
    type: object
    properties:
      status:
        type: string
        example: ONLINE
      version:
        type: string
        example: 1.0.0
      country:
        type: string
        example: GB

  devStatusResponseBody:
    title: Development status
    allOf:
      - $ref: "#/components/prodStatusResponseBody"
      - type: object
        properties:
          memoryUsage:
            type: string
            example: 50MB
