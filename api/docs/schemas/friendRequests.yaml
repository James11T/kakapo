components:
  friendRequest:
    type: object
    properties:
      user:
        $ref: "./users.yaml#/components/user"
      sentAt:
        $ref: "./generic.yaml#/components/date"

  sendFriendRequestSuccessResponseBody:
    type: object
    title: Friend request sent
    properties:
      id:
        $ref: "./generic.yaml#/components/uuid"

  existingFriendRequestResponseBody:
    type: object
    title: Already friends
    properties:
      error:
        type: string
        const: EXISTING_FRIEND_REQUEST
      message:
        type: string
        const: You already have a pending friend request with this user
