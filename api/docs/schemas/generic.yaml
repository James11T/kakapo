components:
  pagination-from:
    in: query
    name: from
    schema:
      type: integer
      minimum: 0
    description: Where to start query from.

  pagination-count:
    in: query
    name: count
    schema:
      type: integer
      minimum: 1
    description: Maximum amount of results to return.

  uuid:
    type: string
    format: uuid
    example: 2c97027a-0d7e-11ec-9a03-0242ac130003

  jwt:
    type: string
    example: IsInR5cCI6IkpXVCJ9.eyJoZWxsbyI6Nn0.p30S-EYe

  email:
    type: string
    format: email
    example: johnsmith@example.com

  sms:
    type: string
    format: phone number
    example: +447975777666

  password:
    type: string
    example: password123

  base64:
    type: string
    format: base64
    example: aGVsbG8gd29ybGQ=

  base32:
    type: string
    format: base64
    example: NBSWY3DPEB3W64TMMQ======
  date:
    type: string
    format: date-time
    example: 2022-05-30T14:31:25Z

  zodError:
    type: object
    properties:
      location:
        type: string
        example: body.caption
      message:
        type: string
        example: Expected string to be at most 1024 characters long
      type:
        type: string
        example: too_big

  badParametersResponseBody:
    type: object
    properties:
      error:
        type: string
        const: BAD_PARAMETERS
      message:
        type: string
        example: The provided data was invalid.
      errors:
        type: array
        items:
          $ref: "#/components/zodError"
